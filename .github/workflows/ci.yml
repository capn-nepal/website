name: CI

on:
  pull_request:
  push:
    branches:
      - 'main'

env:
  GITHUB_WORKFLOW: true

jobs:
  ci:
    name: Lint + Type Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint
